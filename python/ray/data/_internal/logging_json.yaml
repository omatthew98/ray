version: 1
disable_existing_loggers: False

formatters:
    ray:
        class: ray._private.ray_logging.formatters.JSONFormatter

filters:
    console_filter:
        (): ray.data._internal.logging.HiddenRecordFilter
    core_context_filter:
        class: ray._private.ray_logging.filters.CoreContextFilter

handlers:
    file:
        class: ray.data._internal.logging.SessionFileHandler
        formatter: ray
        filename: ray-data.log
        filters: [core_context_filter]
    console:
        class: ray._private.log.PlainRayHandler
        formatter: ray
        level: INFO
        filters: [console_filter, core_context_filter]

loggers:
    ray.data:
        level: DEBUG
        handlers: [file, console]
        propagate: False
    ray.air.util.tensor_extensions:
        level: DEBUG
        handlers: [file, console]
        propagate: False
